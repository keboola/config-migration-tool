sudo: false
services:
- docker
before_script:
- docker build . --tag=config-migration-tool
- docker run -e KBC_URL -e KBC_TOKEN -e WR_GOOGLE_DRIVE_ACCOUNT_ID -e WR_GOOGLE_DRIVE_ACCOUNT_EMAIL -e WR_GOOGLE_DRIVE_ACCESS_TOKEN -e WR_GOOGLE_DRIVE_REFRESH_TOKEN config-migration-tool composer ci
after_success:
- docker images
deploy:
  provider: script
  skip_cleanup: true
  script: "./deploy.sh"
  on:
    tags: true
notifications:
  slack:
    secure: 
