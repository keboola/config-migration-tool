sudo: required
language: bash
services:
  - docker
before_script:
  - export APP_IMAGE=keboola-component
  - docker build . --tag=$APP_IMAGE
  - docker run -e KBC_URL -e KBC_TOKEN -e WR_GOOGLE_DRIVE_ACCOUNT_ID -e WR_GOOGLE_DRIVE_ACCOUNT_EMAIL -e WR_GOOGLE_DRIVE_ACCESS_TOKEN -e WR_GOOGLE_DRIVE_REFRESH_TOKEN -e WRGD_LOGIN -e WRGD_PASSWORD -e WRGD_PID -e WRGD_GOODDATA_URI $APP_IMAGE composer ci
after_success:
  - docker images
deploy:
  provider: script
  skip_cleanup: true
  script: "./deploy.sh"
  on:
    tags: true
notifications:
  slack:
    secure: 
